<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <main>
        <div class="navbar">
                <nav>
                    <div class="letter">
                        <a href="#"><span>Gmail</span></a>
                        <a href="#"><span>Hình ảnh</span></a>
                    </div>
                    <div class="icon">
                        <i class="fas fa-th"></i>
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_iHrDJSOMRhQh1qAcdn1qj-k4ryQ4NzXiSBdrH=s32-c-mo">
                    </div>
                </nav>
        </div>
        <figure id="Google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </figure>
        <form action="https://www.youtube.com/watch?v=MEkaqZecpUQ&t=1s" method="POST">
                <div class="search">
                    <div class="wrapper">
                        <figure id="searching">
                            <i class="fas fa-search" ></i>
                        </figure>
                        <input type="text" id="search" name="search:">
                        <figure id="keyboard">
                            <i class="fas fa-keyboard" ></i>
                        </figure>
                        <figure id="microphone">
                            <i class="fas fa-microphone" ></i>
                        </figure>
                    </div>
                </div>
                <div class="goButton">
                    <div class="wrapper">
                        <button type="submit">Tìm trên Google</button>
                        <button type="submit">Xem trang đầu tiên tìm được</button>
                    </div>
                </div>
        </form>
        <p>Google có các thứ tiếng: 
                <a href="#">English</a>
                <a href="#">Français</a>
                <a href="#">中文 (繁體)</a>
            </p>
    </main>    
    <footer>
        <div id="region" class="fooDiv">
            <span>Vietnam</span>
        </div>
        <div id="reference">
            <div class="ref left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="ref right">
                <a href="#">Privacy</a>
                <a href="#">Term</a>

            </div>
        </div>
    </footer>

</html>
